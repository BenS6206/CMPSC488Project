<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Census Tracts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Upload Census Tracts</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Choose Your Upload Format</h2>
            
            <!-- Option 1: Multiple Tracts -->
            <div class="mb-8">
                <h3 class="text-lg font-medium mb-2">Option 1: Multiple Tracts</h3>
                <p class="text-gray-600 mb-4">Upload multiple census tracts, one per row.</p>
                <a href="/download-template/multiple" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Download Multiple Tracts Template
                </a>
            </div>
            
            <!-- Option 2: Range of Tracts -->
            <div class="mb-8">
                <h3 class="text-lg font-medium mb-2">Option 2: Range of Tracts</h3>
                <p class="text-gray-600 mb-4">Upload a range of census tracts (from one tract to another).</p>
                <a href="/download-template/range" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Download Range Template
                </a>
            </div>
            
            <!-- Upload Form -->
            <form action="/upload" method="post" enctype="multipart/form-data" class="mt-8">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                        Upload your CSV file:
                    </label>
                    <input type="file" name="file" id="file" accept=".csv" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" 
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Upload File
                </button>
            </form>
        </div>
    </div>
</body>
</html>
