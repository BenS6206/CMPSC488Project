<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Data Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Census Data Explorer</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <a href="/map" class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-semibold mb-4">Interactive Map</h2>
                <p class="text-gray-600">Explore population data through an interactive map visualization.</p>
            </a>
            
            <a href="/csv" class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-semibold mb-4">Comprehensive Data</h2>
                <p class="text-gray-600">Browse detailed census data for over 15,000 places across the United States.</p>
            </a>
            
            <a href="/upload" class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-semibold mb-4">Upload Data</h2>
                <p class="text-gray-600">Upload your own census data and calculate demographic percentages.</p>
            </a>
        </div>
    </div>
</body>
</html>
